<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delta-Neutral Funding Rate Chart</title>
  <!-- Vercel Insights -->
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
  <link rel="icon" href="images/favicon-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="images/favicon-16.png" sizes="16x16" type="image/png">
  <!-- Bouton Mode Sombre/Clair -->
  <button id="theme-toggle" aria-label="Toggle theme" class="theme-toggle">ðŸŒ™</button>

  <!-- Styles -->
  <link rel="stylesheet" href="css/chart.css">

<body>
  <!-- Bouton retour accueil -->
  <a href="index.html" class="home-logo">
    <img src="images/neymar.jpg" alt="Accueil" style="max-width: 120px;">
  </a>

  <div class="container">
    <h2>Delta-Neutral Funding Rate Chart</h2>

    <div id="chart-controls">
      <label>Token:
        <select id="token"></select> <!-- Le select pour les tokens est dÃ©sormais rempli dynamiquement -->
      </label>

      <label>Source A (Long):
        <select id="sourceA">
          <option value="vest">Vest</option>
          <option value="extended">Extended</option>
          <option value="paradex">Paradex</option>
          <option value="hyperliquid">Hyperliquid</option>
        </select>
      </label>

      <label>Source B (Short):
        <select id="sourceB">
          <option value="vest">Vest</option>
          <option value="extended">Extended</option>
          <option value="paradex">Paradex</option>
          <option value="hyperliquid">Hyperliquid</option>
        </select>
      </label>

      <button id="showChart">Create Chart</button>
    </div>

    <select id="ma-window">
      <option value="1">1j</option>
      <option value="2">2j</option>
      <option value="7" selected>7j</option>
      <option value="30">30j</option>
    </select>

    <div id="fundingChart"></div>
  </div>

  <script type="module" src="js/chart.js"></script>
  <script src="js/theme-toggle.js"></script>
</body>
