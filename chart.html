<!DOCTYPE html>
<html>
<head>
  <title>Funding Rate Comparison</title>
  <link rel="icon" href="images/favicon-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="images/favicon-16.png" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="css/chart.css">
  <script defer src="/_vercel/insights/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>
<body>
  <button id="theme-toggle" aria-label="Toggle theme" class="theme-toggle">ðŸŒ™</button>
  <a href="index.html" class="home-logo">
    <img src="images/neymar.jpg" alt="Accueil">
  </a>
  <h2>Compare Funding Rate APR (delta-neutral)</h2>
  
  <div class="controls">
    <div class="main-row">
      <label for="token">Token :</label>
      <select id="token"></select>
      <label for="sourceA">Source A (Long) :</label>
      <select id="sourceA">
        <option value="vest">Vest</option>
        <option value="extended">Extended</option>
        <option value="paradex">Paradex</option>
        <option value="hyperliquid">Hyperliquid</option>
      </select>
      <label for="sourceB">Source B (Short) :</label>
      <select id="sourceB">
        <option value="vest">Vest</option>
        <option value="extended">Extended</option>
        <option value="paradex">Paradex</option>
        <option value="hyperliquid">Hyperliquid</option>
      </select>
      <button onclick="drawComparison()">Show Chart</button>
    </div>
    <div class="ma-row">
      <label for="ma-window" class="ma-label">Moving Average</label>
      <select id="ma-window">
        <option value="0">none</option>
        <option value="7">7 days</option>
        <option value="30" selected>30 days</option>
      </select>
    </div>
  </div>

  <div id="charts">
    <canvas id="fundingChart"></canvas>
    <canvas id="aprChart"></canvas>
  </div>

  <script src="js/theme-toggle.js"></script>
  <script src="js/fundingchart.js"></script>
</body>
</html>
