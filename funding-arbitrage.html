<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opportunités d'Arbitrage Funding</title>
  <!-- Styles globaux -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Bouton “home” en haut à gauche -->
  <a href="index.html" class="home-logo">
    <img src="images/neymar.jpg" alt="Accueil" />
  </a>

  <!-- Bouton de bascule Dark/Light Mode en haut à droite -->
  <button id="theme-toggle" aria-label="Basculer thème" class="theme-toggle">🌙</button>

  <div class="container">
    <h1>Opportunités d'Arbitrage Funding</h1>

    <!-- Bouton pour trier par APR -->
    <button id="sort-apr-btn" class="button">Trier par APR ↓</button>

    <!-- Tableau d'arbitrage -->
    <table id="arbitrage-table">
      <thead>
        <tr>
          <th>Pair</th>
          <th>Vest 1h</th>
          <th>Paradex 1h</th>
          <th>Extended 1h</th>
          <th>Stratégie</th>
          <th>APR</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rempli dynamiquement via js/script-api.js -->
      </tbody>
    </table>
  </div>

  <!-- Librairie Axios pour les requêtes HTTP -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Ton script d’arbitrage (fetch + display) -->
  <script src="js/script-api.js"></script>
  <!-- Script dédié au bascule Thème Clair/Sombre -->
  <script src="js/theme-toggle.js"></script>
</body>
</html>
