<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse Funding (TradingView)</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; padding: 20px; line-height: 1.5; }
        .controls { margin-bottom: 20px; padding: 15px; background: #f9f9f9; border-radius: 8px; }
        .chart-container { width: 100%; height: 450px; margin-top: 10px; border: 1px solid #eee; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        select, button { padding: 8px; font-size: 1em; margin-right: 15px; }
    </style>
</head>
<body>
    <h1>Analyse de Funding (Mode TradingView)</h1>

    <div class="controls">
        <label for="tokenSelect">Token:</label>
        <select id="tokenSelect"></select>
        <label for="sourceASelect">Source A (Long):</label>
        <select id="sourceASelect">
            <option value="vest">Vest</option>
            <option value="extended">Extended</option>
            <option value="paradex">Paradex</option>
            <option value="hyperliquid" selected>Hyperliquid</option>
        </select>
        <label for="sourceBSelect">Source B (Short):</label>
        <select id="sourceBSelect">
            <option value="vest" selected>Vest</option>
            <option value="extended">Extended</option>
            <option value="paradex">Paradex</option>
            <option value="hyperliquid">Hyperliquid</option>
        </select>
        <button id="runButton">Analyser</button>
    </div>

    <h2>Taux de Funding Bruts</h2>
    <div id="funding-chart-container" class="chart-container"></div>
    
    <h2>APR de la Strat√©gie Delta-Neutre</h2>
    <div id="apr-chart-container" class="chart-container"></div>

    <script src="js/tradingview-chart.js"></script>
</body>
<footer style="text-align:center; margin: 32px 0 16px 0; color: #bcbcbc; font-size: 15px;">

</footer>
</html>
