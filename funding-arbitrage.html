<head>

  <title>Funding Arbitrage Opportunities</title>

</head>
<body>
  <!-- Home button top left -->
  <a href="index.html" class="home-logo">
    <img src="images/neymar.jpg" alt="Home" />
  </a>

  <!-- Dark/light toggle top right -->
  <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>

  <div class="container">
    <h1>Funding Arbitrage Opportunities</h1>
    
    <!-- Simple stats -->
    <div class="stats-bar">
      <div class="stat-item">
        <span class="stat-label">Pairs</span>
        <span class="stat-value" id="stats-pairs">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Max APR</span>
        <span class="stat-value" id="stats-max-apr">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Opportunities</span>
        <span class="stat-value" id="stats-opportunities">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Last Update</span>
        <span class="stat-value" id="stats-last-update">-</span>
      </div>
    </div>

    <!-- Simple actions -->
    <div class="actions">
      <!-- Timeframe selector -->
      <div class="timeframe-selector">
        <span class="timeframe-label">Time:</span>
        <button class="timeframe-btn active" data-timeframe="1h">1h</button>
        <button class="timeframe-btn" data-timeframe="8h">8h</button>
        <button class="timeframe-btn" data-timeframe="1y">1y</button>
      </div>
      
      <button id="sort-apr-btn" class="button">Sort by APR â†“</button>
      <button id="filter-fav-btn" class="button">Show favorites</button>
      <button id="refresh-btn" class="button">ðŸ”„ Refresh</button>
      
      <!-- Must Include filters -->
      <div style="margin-left: 20px; display: flex; align-items: center; gap: 8px;">
        <span style="color: #9ca3af; font-weight: 500;">Must include:</span>
        <button id="filter-must-vest" class="exchange-must-btn" data-exchange="vest">
          <img src="images/vest.png" class="ex-logo" alt="Vest"> Vest
        </button>
        <button id="filter-must-paradex" class="exchange-must-btn" data-exchange="paradex">
          <img src="images/paradex.png" class="ex-logo" alt="Paradex"> Paradex
        </button>
        <button id="filter-must-ext" class="exchange-must-btn" data-exchange="ext">
          <img src="images/extended.png" class="ex-logo" alt="Extended"> Extended
        </button>
        <button id="filter-must-hyperliquid" class="exchange-must-btn" data-exchange="hyperliquid">
          <img src="images/hyperliquid.png" class="ex-logo" alt="Hyperliquid"> Hyperliquid
        </button>
        <button id="filter-must-backpack" class="exchange-must-btn" data-exchange="backpack">
          <img src="images/backpack.png" class="ex-logo" alt="Backpack"> Backpack
        </button>
        <button id="filter-must-orderly" class="exchange-must-btn" data-exchange="orderly">
          <img src="images/orderly.png" class="ex-logo" alt="Orderly"> Orderly
        </button>
        <button id="filter-must-clear" class="button" style="font-size: 0.8rem; padding: 4px 8px;">
          Clear
        </button>
      </div>
      
      <br><span>Show exchanges:</span>
      <label class="ex-checkbox">
        <input type="checkbox" class="exchange-filter" value="paradex" checked> 
        <img src="images/paradex.png" class="ex-logo" alt="Paradex"> Paradex
      </label>
      <label class="ex-checkbox">
        <input type="checkbox" class="exchange-filter" value="vest" checked> 
        <img src="images/vest.png" class="ex-logo" alt="Vest"> Vest
      </label>
      <label class="ex-checkbox">
        <input type="checkbox" class="exchange-filter" value="ext" checked> 
        <img src="images/extended.png" class="ex-logo" alt="Extended"> Extended
      </label>
      <label class="ex-checkbox">
        <input type="checkbox" class="exchange-filter" value="hyperliquid" checked> 
        <img src="images/hyperliquid.png" class="ex-logo" alt="Hyperliquid"> Hyperliquid
      </label>
      <label class="ex-checkbox">
        <input type="checkbox" class="exchange-filter" value="backpack" checked> 
        <img src="images/backpack.png" class="ex-logo" alt="Backpack"> Backpack
      </label>
      <label class="ex-checkbox">
        <input type="checkbox" class="exchange-filter" value="orderly" checked> 
        <img src="images/orderly.png" class="ex-logo" alt="Orderly"> Orderly
      </label>
    </div>

    <!-- Simple table -->
    <table id="arbitrage-table">
      <thead>
        <tr>
          <th>â˜…</th>
          <th>Pair</th>
          <th><img src="images/paradex.png" class="ex-logo-th" alt="Paradex"> Paradex <span class="timeframe-header">1h</span></th>
          <th><img src="images/vest.png" class="ex-logo-th" alt="Vest"> Vest <span class="timeframe-header">1h</span></th>
          <th><img src="images/extended.png" class="ex-logo-th" alt="Extended"> Extended <span class="timeframe-header">1h</span></th>
          <th><img src="images/hyperliquid.png" class="ex-logo-th" alt="Hyperliquid"> Hyperliquid <span class="timeframe-header">1h</span></th>
          <th><img src="images/backpack.png" class="ex-logo-th" alt="Backpack"> Backpack <span class="timeframe-header">1h</span></th>
          <th><img src="images/orderly.png" class="ex-logo-th" alt="Orderly"> Orderly <span class="timeframe-header">1h</span></th>
          <th>Strategy</th>
          <th>APR</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will appear here -->
      </tbody>
    </table>

    <!-- Share modal -->
    <div id="card-modal" style="display:none"></div>
  </div>

  <script src="js/favorite.js"></script>
  <script src="js/script-api-minimal.js"></script>
  <script src="js/theme-toggle.js"></script>
</body>
</html>
