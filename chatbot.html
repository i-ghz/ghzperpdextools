  <style>
    /* Base styles from your site */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 45px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 3px 24px rgba(179,0,0,0.08);
      padding: 30px 30px 36px 30px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 2.2rem;
      color: #b30000;
      letter-spacing: 0.01em;
    }

    .hero-image-container {
      margin: 18px 0 28px 0;
    }
    .hero-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 22px;
      border: 3px solid #b30000;
      box-shadow: 0 2px 10px rgba(179,0,0,0.14);
      transition: transform 0.16s;
    }
    .hero-image:hover {
      transform: scale(1.07) rotate(-2deg);
      border-color: #e60000;
    }

    .button {
      display: inline-block;
      padding: 18px 42px;
      border-radius: 11px;
      background: #fff;
      border: 2px solid #b30000;
      color: #b30000;
      font-weight: bold;
      font-size: 1.11rem;
      text-decoration: none;
      box-shadow: 0 2px 12px rgba(179,0,0,0.06);
      transition: background 0.14s, color 0.14s, border 0.14s;
      cursor: pointer;
    }
    .button:hover {
      background: #b30000;
      color: #fff;
      border-color: #b30000;
    }

    .theme-toggle {
      position: fixed;
      top: 18px;
      right: 18px;
      background: none;
      border: none;
      font-size: 2.1rem;
      cursor: pointer;
      z-index: 20;
      color: #b30000;
      transition: color 0.15s;
    }
    .theme-toggle:hover {
      color: #e60000;
    }

    .home-logo {
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 20;
      display: block;
    }
    .home-logo img {
      height: 38px;
      width: auto;
      border-radius: 10px;
      border: 2px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    /* Chatbot specific styles */
    .chatbot-container {
      max-height: 500px;
      display: flex;
      flex-direction: column;
      margin-top: 20px;
      text-align: left;
    }

    .chatbot-messages {
      height: 350px;
      overflow-y: auto;
      padding: 20px;
      background: #faf7f7;
      border: 2px solid #b30000;
      border-radius: 11px;
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .chatbot-message {
      max-width: 80%;
      margin-bottom: 16px;
      padding: 12px 16px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 0.98rem;
    }

    .chatbot-message.user {
      background: #b30000;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .chatbot-message.bot {
      background: #fff;
      border: 1px solid #e7dddd;
      color: #232323;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .timestamp {
      display: block;
      font-size: 0.75rem;
      color: #888;
      margin-top: 6px;
      text-align: right;
    }

    .chatbot-input-area {
      display: flex;
      gap: 12px;
    }

    .chatbot-input-area input {
      flex: 1;
      border: 2px solid #b30000;
      border-radius: 11px;
      padding: 12px 16px;
      font-family: Arial, sans-serif;
      font-size: 1rem;
      color: #333;
      outline: none;
      transition: border-color 0.14s;
    }

    .chatbot-input-area input:focus {
      border-color: #e60000;
    }

    .chatbot-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chatbot-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chatbot-messages::-webkit-scrollbar-thumb {
      background-color: rgba(179,0,0,0.3);
      border-radius: 3px;
    }

    /* Dark mode styles */
    body.dark {
      background: #181818;
      color: #ededed;
    }
    body.dark .container {
      background: #232324;
      box-shadow: 0 3px 24px rgba(179,0,0,0.23);
    }
    body.dark h1 {
      color: #ff5c5c;
    }
    body.dark .button {
      background: #19191a;
      border-color: #ff5c5c;
      color: #ff5c5c;
      box-shadow: 0 2px 12px rgba(179,0,0,0.18);
    }
    body.dark .button:hover {
      background: #ff5c5c;
      color: #19191a;
    }
    body.dark .hero-image {
      border-color: #ff5c5c;
    }
    body.dark .theme-toggle {
      color: #ff5c5c;
    }
    body.dark .theme-toggle:hover {
      color: #fff;
    }
    body.dark .chatbot-messages {
      background: #1e1e1f;
      border-color: #ff5c5c;
    }
    body.dark .chatbot-message.user {
      background: #ff5c5c;
    }
    body.dark .chatbot-message.bot {
      background: #232324;
      border-color: #363636;
      color: #ededed;
    }
    body.dark .chatbot-input-area input {
      background: #191919;
      border-color: #ff5c5c;
      color: #ededed;
    }
    body.dark .chatbot-input-area input:focus {
      border-color: #fff;
    }

    @media (max-width: 900px) {
      .container {
        padding: 16px 4vw 20px 4vw;
        max-width: 99vw;
      }
      .chatbot-messages {
        height: 280px;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 8px 1vw 10px 1vw;
      }
      .hero-image {
        width: 80px;
        height: 80px;
      }
      .theme-toggle, .home-logo {
        top: 10px;
        left: 10px;
        right: unset;
      }
      .chatbot-messages {
        height: 250px;
        padding: 15px;
      }
      .chatbot-input-area {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Bouton Dark Mode -->
  <button id="theme-toggle" aria-label="Toggle theme" class="theme-toggle">ðŸŒ™</button>

  <!-- Bouton retour accueil -->
  <a href="index.html" class="home-logo">
    <img src="images/neymar.jpg" alt="Accueil">
  </a>

  <div class="container">
    <h1>GHZ PerpDEX Chatbot</h1>

    <!-- Section Hero Image -->
    <div class="hero-image-container">
      <a href="https://x.com/ilyessghz2" target="_blank" rel="noopener noreferrer">
        <img src="images/ballon.jpg" alt="Chatbot PerpDEX" class="hero-image">
      </a>
    </div>

    <!-- Zone de chat -->
    <div class="chatbot-container">
      <div id="chat-window" class="chatbot-messages">
        <div class="chatbot-message bot">
          <div>ðŸ‘‹ Hello! I'm your PerpDEX assistant. Ask me anything about perpetual trading, funding rates, or our tools!</div>
          <span class="timestamp">Now</span>
        </div>
      </div>
      
      <div class="chatbot-input-area">
        <form id="chat-form" style="display: flex; width: 100%; gap: 12px;">
          <input
            type="text"
            id="question"
            placeholder="Ask me anything about PerpDEXâ€¦"
            autocomplete="off"
            required
          />
          <button type="submit" class="button">Send</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark');
      themeToggle.textContent = 'â˜€ï¸';
    }
    
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Chatbot functionality
    const form = document.getElementById("chat-form");
    const input = document.getElementById("question");
    const chatWindow = document.getElementById("chat-window");

    function appendMessage(who, text) {
      const el = document.createElement("div");
      el.className = who === "You" ? "chatbot-message user" : "chatbot-message bot";
      
      const messageContent = document.createElement("div");
      messageContent.textContent = text;
      
      const timestamp = document.createElement("span");
      timestamp.className = "timestamp";
      timestamp.textContent = new Date().toLocaleTimeString('fr-FR', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
      
      el.appendChild(messageContent);
      el.appendChild(timestamp);
      
      chatWindow.appendChild(el);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;
      
      appendMessage("You", question);
      input.value = "";
      
      const loadingDiv = document.createElement("div");
      loadingDiv.className = "chatbot-message bot";
      loadingDiv.innerHTML = '<div>ðŸ¤” Thinking...</div>';
      loadingDiv.id = "loading-message";
      chatWindow.appendChild(loadingDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;

      try {
        const res = await fetch("/api/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });
        const json = await res.json();
        
        const loadingMessage = document.getElementById("loading-message");
        if (loadingMessage) {
          loadingMessage.remove();
        }
        
        if (res.ok) {
          appendMessage("Bot", json.answer);
        } else {
          appendMessage("Bot", `Error: ${json.error || json.details}`);
        }
      } catch (err) {
        const loadingMessage = document.getElementById("loading-message");
        if (loadingMessage) {
          loadingMessage.remove();
        }
        appendMessage("Bot", `Connection error: ${err.message}`);
      }
    });
  </script>
