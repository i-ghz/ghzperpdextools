<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Links - GHZ PerpDEX Toolbox</title>
  <!-- Vercel Insights -->
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
  <link rel="icon" href="images/favicon-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="images/favicon-16.png" sizes="16x16" type="image/png">
  <!-- Styles -->
  <style>
    /* ====== Global ====== */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #fff;
        color: #333;
        min-height: 100vh;
    }

    .container {
        max-width: 900px;
        margin: 45px auto 0 auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 3px 24px rgba(179,0,0,0.08);
        padding: 30px 30px 36px 30px;
        text-align: center;
    }

    h1 {
        margin-top: 0;
        font-size: 2.2rem;
        color: #b30000;
        letter-spacing: 0.01em;
    }

    /* ====== Referral Grid ====== */
    .referral-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin: 30px 0;
    }

    .referral-card {
        background: #fafafa;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        transition: transform 0.2s, box-shadow 0.2s;
        border: 2px solid transparent;
    }

    .referral-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(179,0,0,0.12);
        border-color: #b30000;
    }

    .exchange-logo {
        width: 80px;
        height: 80px;
        border-radius: 12px;
        margin: 0 auto 16px;
        display: block;
        object-fit: contain;
        background: #fff;
        padding: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .exchange-name {
        font-size: 1.3rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 12px;
        text-transform: capitalize;
    }

    .referral-link {
        display: inline-block;
        padding: 12px 24px;
        border-radius: 8px;
        background: #fff;
        border: 2px solid #b30000;
        color: #b30000;
        font-weight: bold;
        text-decoration: none;
        transition: background 0.14s, color 0.14s;
        margin-top: 8px;
    }

    .referral-link:hover {
        background: #b30000;
        color: #fff;
    }

    /* ====== Description Section ====== */
    .description {
        background: #f5f5f5;
        border-radius: 12px;
        padding: 24px;
        margin: 30px 0;
        color: #555;
        line-height: 1.6;
    }

    .description h2 {
        color: #b30000;
        margin-top: 0;
        font-size: 1.5rem;
    }

    /* ====== Theme Toggle & Home Logo ====== */
    .theme-toggle {
        position: fixed;
        top: 18px;
        right: 18px;
        background: none;
        border: none;
        font-size: 2.1rem;
        cursor: pointer;
        z-index: 20;
        color: #b30000;
        transition: color 0.15s;
    }

    .theme-toggle:hover {
        color: #e60000;
    }

    .home-logo {
        position: fixed;
        top: 18px;
        left: 18px;
        z-index: 20;
    }

    .home-logo img {
        height: 38px;
        width: auto;
        border-radius: 10px;
        border: 2px solid #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    /* ====== Footer ====== */
    footer {
        margin: 40px 0 12px;
        padding: 0;
        text-align: center;
        color: #888;
    }

    footer a {
        text-decoration: underline;
        font-weight: 600;
        margin: 0 0.5em;
    }

    footer a[href*="twitter.com"] {
        color: #dc2626;
    }

    footer a[href*="twitter.com"]:hover {
        color: #b91c1c;
    }

    footer a[href*="donation.html"] {
        color: #22c55e;
    }

    footer a[href*="donation.html"]:hover {
        color: #1e9a4e;
    }

    /* ====== Responsive ====== */
    @media (max-width: 900px) {
        .container {
            padding: 16px 4vw 20px 4vw;
            max-width: 99vw;
        }
        .referral-grid {
            grid-template-columns: 1fr;
            gap: 16px;
        }
    }

    @media (max-width: 600px) {
        .container {
            padding: 8px 1vw 10px 1vw;
        }
        .theme-toggle, .home-logo {
            top: 10px;
        }
        .home-logo {
            left: 10px;
        }
        .theme-toggle {
            right: 10px;
        }
    }

    /* ====== Dark Mode ====== */
    body.dark {
        background: #181818;
        color: #ededed;
    }

    body.dark .container {
        background: #232324;
        box-shadow: 0 3px 24px rgba(179,0,0,0.23);
    }

    body.dark h1 {
        color: #ff5c5c;
    }

    body.dark .referral-card {
        background: #2a2a2b;
        box-shadow: 0 2px 12px rgba(0,0,0,0.4);
    }

    body.dark .referral-card:hover {
        border-color: #ff5c5c;
        box-shadow: 0 4px 20px rgba(255,92,92,0.2);
    }

    body.dark .exchange-name {
        color: #ddd;
    }

    body.dark .referral-link {
        background: #19191a;
        border-color: #ff5c5c;
        color: #ff5c5c;
    }

    body.dark .referral-link:hover {
        background: #ff5c5c;
        color: #19191a;
    }

    body.dark .description {
        background: #2a2a2b;
        color: #ccc;
    }

    body.dark .description h2 {
        color: #ff5c5c;
    }

    body.dark .theme-toggle {
        color: #ff5c5c;
    }

    body.dark .theme-toggle:hover {
        color: #fff;
    }
  </style>
</head>
<body>
  <!-- Bouton Dark Mode -->
  <button id="theme-toggle" aria-label="Toggle theme" class="theme-toggle">🌙</button>

  <!-- Bouton retour accueil -->
  <a href="index.html" class="home-logo">
    <img src="images/neymar.jpg" alt="Accueil">
  </a>

  <div class="container">
    <h1>Referral Links</h1>

    <div class="description">
      <h2>🎯 Support GHZ Perpdex Toolbox</h2>
      <p>Use these referral links to sign up on the best perpetual trading platforms. You get exclusive bonuses and support the development of these free tools!</p>
    </div>

    <div class="referral-grid" id="referral-grid">
      <!-- Les cartes de référence seront générées par JavaScript -->
    </div>
  </div>

  <footer>
    created by 
    <a href="https://twitter.com/ilyessghz2" target="_blank">@ilyessghz2</a>
    &nbsp;|&nbsp;
    <a href="donation.html">💸 Donate here</a>
  </footer>

  <script>
    // Configuration des exchanges
    const EX_LOGOS = {
      paradex: 'images/paradex.png',
      vest: 'images/vest.png',
      ext: 'images/extended.png',
      hyperliquid: 'images/hyperliquid.png',
      backpack: 'images/backpack.png',
      orderly: 'images/orderly.png'
    };

    const EX_REFLINKS = {
      paradex: 'https://app.paradex.trade/r/ghzcrypto',
      vest: 'https://trade.vest.exchange/join/GHZ50',
      ext: 'https://app.extended.exchange/join/GHZ',
      hyperliquid: 'https://app.hyperliquid.xyz/join/GHZ',
      backpack: 'https://backpack.exchange/join/0xtargeted',
      orderly: 'https://pro.woofi.com/en/trade?ref=GHZ30'
    };

    // Bonus/benefits for each exchange
    const EX_BENEFITS = {
      paradex: '🎁 10% fees discount',
      vest: '🔥 10% points boost',
      ext: '⚡ 10% fees discount',
      hyperliquid: '🚀 4% fees discount',
      backpack: '💎 Exclusive benefits',
      orderly: '💸 30% fee discount'
    };

    // Generate referral cards
    function generateReferralCards() {
      const grid = document.getElementById('referral-grid');
      
      Object.keys(EX_LOGOS).forEach(exchange => {
        const card = document.createElement('div');
        card.className = 'referral-card';
        
        card.innerHTML = `
          <img src="${EX_LOGOS[exchange]}" alt="${exchange}" class="exchange-logo" onerror="this.style.display='none'">
          <div class="exchange-name">${exchange}</div>
          <div style="color: #666; margin-bottom: 16px; font-size: 0.9rem;">${EX_BENEFITS[exchange]}</div>
          <a href="${EX_REFLINKS[exchange]}" target="_blank" rel="noopener noreferrer" class="referral-link">
            Sign up with bonus
          </a>
        `;
        
        grid.appendChild(card);
      });
    }

    // Theme toggle functionality
    function initThemeToggle() {
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;
      
      // Load saved theme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark');
        themeToggle.textContent = '☀️';
      }
      
      themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark');
        const isDark = body.classList.contains('dark');
        themeToggle.textContent = isDark ? '☀️' : '🌙';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      generateReferralCards();
      initThemeToggle();
    });
  </script>
</body>
</html>
